<h1>DBZ</h1>
<hr>

<div class="row">
    <div class="col">

      <!-- onDelete -->
      <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>

    </div>

    <div class="col">

      <!-- Necesitamos escuchar el evento onNewCharacter
           para recibir el objeto del componente hijo,
           lo recibimos con el $event -->
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

    </div>
</div>
