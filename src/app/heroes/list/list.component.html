<h3>Listado de heroes</h3>

<!-- Referencia local, si por ejemplo no eliminamos nada,
     al if ponemos ; else y un nombre(nothingWasDeleted), luego ese nombre
     lo asignamos al ng-template con #nothingWasDeleted -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe Borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<!-- Se utiliza ng-template porque no se construye en el html,
     de esta manera podemos evitar romper nuestro diseÃ±o de html -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>



<!-- Aca comprobamos si el largo de nuestro
   arreglo es mayor a 0 entonces no se muestra el boton -->
<button *ngIf="heroNames.length > 0"
(click)="removeLastHero()"
 class="btn btn-outline-danger">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{ name }}</li>
</ul>
